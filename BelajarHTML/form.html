<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="otherg" value="otherg">
        <label for="otherg">Other</label><br><br>

        <label for="nationality">Nationality:</label><br>
        <select name="nationality" id="nationality">
            <option value="indonesia" id="ind">Indonesia</option>
            <option value="inggris" id="ing">Inggris</option>
            <option value="jepang" id="jpn">Jepang</option>
        </select><br><br>

        <label for="languange_spokers">Languange Spokers:</label><br>
        <input type="checkbox" name="languange_spokers" id="b_indo" value="bahasa_indonesia">
        <label for="b_indo">Bahasa Indonesia</label><br>
        <input type="checkbox" name="languange_spokers" id="english" value="english">
        <label for="english">English</label><br>
        <input type="checkbox" name="languange_spokers" id="otherl" value="otherl">
        <label for="otherl">Other</label><br><br>

        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" ></textarea><br><br>
        <button>Sign Up</button>
    </form>
       
</body>
</html>
